{% extends "base.html"%}
{%block script%}
	<script>
		$(function () {
			var id = {{sid}}
			$.get('/shopping/', {'sid':id}, function (data) {
//				$('.goods_type_list li a img').attr('src','34j45435');
				$('#img').html('<img src=/static/'+data.img+'>');
				$('.prize').html(data.gprice);
				$('.unit').html(data.gprice +'/'+ data.kg);
				$('#pash').html(data.title);
			});

//			$.get('/a/',{'sid':id},function () {
//				alert('123123');
//            })

        });

	</script>
{%endblock script%}
{%block body%}
	<div class="main_con clearfix">
		<div class="left_menu_con clearfix">
			<h3>用户中心</h3>
			<ul>
				<li><a href=" /info/" class="active">· 个人信息</a></li>
				<li><a href=" /order/">· 全部订单</a></li>
				<li><a href=" /site/">· 收货地址</a></li>
			</ul>
		</div>
		<div class="right_content clearfix">
				<div class="info_con clearfix">
				<h3 class="common_title2">基本信息</h3>
						<ul class="user_info_list">
							<li><span>用户名：</span></li>
							<li><span>联系方式：</span></li>
							<li><span>联系地址：</span></li>
						</ul>
				</div>
				
				<h3 class="common_title2">最近浏览</h3>
				<div class="has_view_list">
					<ul class="goods_type_list clearfix">
						{%for i in '12312'%}
				<li>
					<a href="../tt_goods/detail.html" id="img"><img src="/static/{{goods.gpic}}"></a>
					<h4><a href="../tt_goods/detail.html" id="pash">{{goods.gtitle}}{{sid}}132123123</a></h4>
					<div class="operate">
						<span class="prize">￥16.80</span>
						<span class="unit">16.80/500g</span>
						<a href="#" class="add_goods" title="加入购物车"></a>
					</div>
				</li>
				{%endfor%}
			</ul>
		</div>
		</div>
	</div>
{%endblock body%}
